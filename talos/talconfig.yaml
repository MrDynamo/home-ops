# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.20.200:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.20.200"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-01"
    ipAddress: "192.168.20.231"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    # Base: 142d2d49aadb988cf7de88ca13f04c4769ceba67af848a8e1257328c6cdac8b3
    talosImageURL: factory.talos.dev/installer/142d2d49aadb988cf7de88ca13f04c4769ceba67af848a8e1257328c6cdac8b3
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:50:56:9e:c7:a2"
        dhcp: false
        addresses:
          - "192.168.20.231/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.20.1"
        mtu: 1500
        vip:
          ip: "192.168.20.200"
  - hostname: "k8s-02"
    ipAddress: "192.168.20.232"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    # Base: 142d2d49aadb988cf7de88ca13f04c4769ceba67af848a8e1257328c6cdac8b3
    talosImageURL: factory.talos.dev/installer/142d2d49aadb988cf7de88ca13f04c4769ceba67af848a8e1257328c6cdac8b3
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:50:56:9e:b5:c8"
        dhcp: false
        addresses:
          - "192.168.20.232/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.20.1"
        mtu: 1500
        vip:
          ip: "192.168.20.200"
  - hostname: "k8s-03"
    ipAddress: "192.168.20.233"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    # Nvidia LTS Proprietary: 33ed8d9cbf88bf4644714b37d5f74775b5091f40b032e5ad6494f901baa1aae1
    talosImageURL: factory.talos.dev/installer/9de950172f93e1d3041c5143df18e892059677399c69f94d771cbb7f7e9b3d55
    kernelModules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "00:50:56:9e:89:bb"
        dhcp: false
        addresses:
          - "192.168.20.233/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.20.1"
        mtu: 1500
        vip:
          ip: "192.168.20.200"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

