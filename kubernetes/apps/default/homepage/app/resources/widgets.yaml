- kubernetes:
    cluster:
      show: true
      cpu: true
      memory: true
      showLabel: true
      label: cluster
    nodes:
      show: true
      cpu: true
      memory: true
      showLabel: true
- longhorn:
    expanded: true
    total: true
    labels: true
    nodes: true
    provider: longhorn
    include:
      - k3s-04
      - k3s-05
      - k3s-06
      - k3s-07
      - k3s-08
      - k3s-09
- unifi_console:
    url: '{{HOMEPAGE_VAR_UNIFI_CONSOLE_URL}}'
    username: admin
    password: '{{HOMEPAGE_VAR_UNIFI_CONSOLE_PASSWORD}}'
- search:
    provider: google
    target: _blank
