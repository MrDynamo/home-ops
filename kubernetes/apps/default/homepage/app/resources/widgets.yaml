- kubernetes:
    cluster:
      show: true
      cpu: true
      memory: true
      showLabel: true
      label: cluster
    nodes:
      show: true
      cpu: true
      memory: true
      showLabel: true
- longhorn:
    expanded: true
    total: true
    labels: true
    nodes: true
    provider: longhorn
    include:
      - k8s-01
      - k8s-02
      - k8s-03
- unifi_console:
    url: {{HOMEPAGE_VAR_UNIFI_CONSOLE_URL}}
    username: {{HOMEPAGE_VAR_UNIFI_CONSOLE_USERNAME}}
    password: {{HOMEPAGE_VAR_UNIFI_CONSOLE_PASSWORD}}
- search:
    provider: google
    target: _blank
