        description: r710 iDRAC
        icon: idrac.svg
    - TrueNAS:
        href: https://nas-01.ad.${SECRET_DOMAIN}/
        description: TrueNAS instance
        icon: truenas.svg
        widget:
          type: truenas
          url: {{HOMEPAGE_VAR_TRUENAS_URL}}
          key: {{HOMEPAGE_VAR_TRUENAS_API_KEY}}
          enablePools: true # optional, defaults to false
          nasType: core # defaults to scale, must be set to 'core' if using enablePools with TrueNAS Core
