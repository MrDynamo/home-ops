        description: r710 ESXi Host
        icon: vmware-esxi.svg
    - Portainer-01:
        href: https://portainer-01.local.${SECRET_DOMAIN}/
        description: Primary Portainer instance
        icon: portainer.svg
        widget:
          type: portainer
          url: {{HOMEPAGE_VAR_PORTAINER01_URL}}
          env: 2
          key: {{HOMEPAGE_VAR_PORTAINER01_API_KEY}}
    - iDRAC-01:
        href: {{HOMEPAGE_VAR_IDRAC01_URL}}
