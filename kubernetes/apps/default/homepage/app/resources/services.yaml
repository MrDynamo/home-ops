- Infrastructure:
    - vSphere:
        href: https://vsphere.local.${SECRET_DOMAIN}/
        description: vCenter Server
        icon: vmware.svg
    - ESXi-01:
        href: https://esxi-01.local.${SECRET_DOMAIN}/
