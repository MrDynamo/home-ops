---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: homepage-secret
    template:
      data:
        HOMEPAGE_VAR_UNIFI_CONSOLE_URL: "{{ .HOMEPAGE_VAR_UNIFI_CONSOLE_URL }}"
        HOMEPAGE_VAR_UNIFI_CONSOLE_PASSWORD: "{{ .HOMEPAGE_VAR_UNIFI_CONSOLE_PASSWORD }}"
  dataFrom:
    - extract:
        key: unifi
