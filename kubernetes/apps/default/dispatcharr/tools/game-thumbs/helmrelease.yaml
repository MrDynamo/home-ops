---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: game-thumbs
spec:
  chartRef:
    kind: OCIRepository
    name: game-thumbs
  interval: 1h
  values:
    controllers:
      game-thumbs:
        containers:
          app:
            image:
              repository: ghcr.io/sethwv/game-thumbs
              tag: v0.3.2@sha256:b85c44f5b3e5510ae7566189188579d87100b455d341be98042f96299b84a84d
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    # persistence:
    #   config:
    #     enabled: true
    #     type: emptyDir
