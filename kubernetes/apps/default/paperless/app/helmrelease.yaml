---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
spec:
  timeout: 5m
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.18.4@sha256:3421ebe06ed27662d014046cf5089e612de853aae0c676a2bc72f73b38080e57
            env:
              PAPERLESS_TIME_ZONE: America/Chicago
              PAPERLESS_APP_TITLE: "Document Archive"
              PAPERLESS_URL: "https://{{ .Release.Name }}.${INTERNAL_SECRET_DOMAIN}"
              PAPERLESS_REDIS: "redis://dragonfly.database.svc:6379/13"
              PAPERLESS_DBENGINE: postgresql
              PAPERLESS_DBHOST: postgres-rw.database.svc
              PAPERLESS_DBNAME: paperless
              PAPERLESS_DBUSER: paperless
              PAPERLESS_DBSSLMODE: verify-full
              PAPERLESS_DBSSLROOTCERT: /var/run/secrets/postgresql/ca.crt
              PAPERLESS_DBSSLCERT: /var/run/secrets/postgresql/tls.crt
              PAPERLESS_DBSSLKEY: /var/run/secrets/postgresql/tls.key
              PAPERLESS_DB_POOLSIZE: 1
              PAPERLESS_CONSUMER_POLLING: 60
            # envFrom:
            #   - secretRef:
            #       ## PAPERLESS_DBPASS
            #       name: "{{ .Release.Name }}-secret"
            probes:
              liveness: &probes
                enabled: false
                type: HTTP
              readiness: *probes
              startup:
                enabled: false
                type: HTTP
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            ## I HATE S6 USERS
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        # runAsNonRoot: true
        # runAsUser: 1000
        # runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 80
            targetPort: 8000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${INTERNAL_SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: "/usr/src/paperless/data"
      media:
        type: nfs
        server: 192.168.20.21
        path: /mnt/tank/services/paperless
        globalMounts:
          - path: "/usr/src/paperless/media"
            subPath: media-new
          - path: "/usr/src/paperless/consume"
            subPath: consume-new
          - path: "/usr/src/paperless/export"
            subPath: export
